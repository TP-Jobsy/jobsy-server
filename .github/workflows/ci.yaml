name: Server CI

on:
  push:
    branches:
      - master
      - develop
      - bugfix/*
      - release/*
      - feature/*
  pull_request:
    branches:
      - master
      - develop
      - bugfix/*
      - release/*
      - feature/*
permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build Project
        run: ./gradlew clean build --no-daemon

      - name: Run Tests
        run: ./gradlew test --no-daemon
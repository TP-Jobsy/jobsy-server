spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:jobsy_db}?stringtype=unspecified
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

  logging:
    level:
      org.flywaydb: TRACE

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:MAIL_USERNAME}
    password: ${MAIL_PASSWORD:MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          ssl:
            trust: smtp.gmail.com

jwt:
  secret: ${JWT_SECRET:TEST_SECRET}
  expiration: ${JWT_EXPIRATION:3600}